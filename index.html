<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> -->
    <title>哈哈</title>
    <style>
      #app{
        display: flex;
        flex-wrap: wrap;
      }
      /* 鼠标hover转圈 */
      .whirl{
        width: 100px;
        height: 100px;
        background: url(./img/whirl.jpeg) no-repeat;
        background-size: cover;
        border-radius: 50%;
        transition: all 20s;
        border: 1px solid #333;
      }
      .whirl:hover{
        transform: rotate(10turn);
      }
      /* 水波 */
      .water-waves{
        position: relative;
        margin:10px;
        width:100px;
        line-height: 50px;
        height: 100px;
        border:1px solid silver;
        border-radius:50%;
        text-align: center;
        overflow: hidden;
        animation: water-waves linear infinite;
      }
      @keyframes water-waves{
        0%{
          transform: rotate(0deg);
        }
        100%{
          transform: rotate(360deg);
        }
      }
      .water-wave1{
        position: absolute;
        top: 40%;
        left: -25%;
        background-color: #33cfff;
        opacity: 0.7;
        width: 200%;
        height: 200%;
        border-radius: 40%;
        animation: inherit;
        animation-duration: 5s;
      }
      .water-wave2{
        position: absolute;
        top: 45%;
        left: -35%;
        background-color: #0eaffe;
        opacity: 0.5;
        width: 200%;
        height: 200%;
        border-radius: 35%;
        animation: inherit;
        animation-duration: 7s;
      }
      .water-wave3{
        position: absolute;
        top: 50%;
        left: -35%;
        background-color: #0f7ae4;
        opacity: 0.3;
        width: 200%;
        height: 200%;
        border-radius: 33%;
        animation: inherit;
        animation-duration: 11s;
      }
      /* 弹跳球>>>>>>>>> */
      .boundary{
        position: relative;
        width:100px;
        height: 100px;
        border: 2px solid silver;
      }
      .boundary .ball{
        width: 10px;
        height: 10px;
        position: absolute;
        background-color: red;
        border-radius: 100%;
        animation: x 2s infinite alternate linear, y 2.2s infinite alternate linear;
      }
      @keyframes x{
        0%{
          left: 0%;
        }
        100%{
          left: calc(100% - 10px);
        }
      }
      @keyframes y{
        0%{
          top: 0%;
        }
        100%{
          top: calc(100% - 10px);
        }
      }
      /* 文本缩进>>>>>>>>> */
      .text-indent{
        width:548px;
        margin: 0 10px 0 10px;
        border: 1px solid goldenrod;
      }
      .text-indent-margin{
        border: 1px solid #ccc;
        line-height: 2;
        display: inline;
        margin-left: 85px;
      }
      /* 滚动条优化 */
      .out-box{
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
        overflow: auto;
      }
      .in-box{
        width: 400px;
        height: 300px;
        background-color: rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar{
        width:10px;
        height: 10px;
      }
      ::-webkit-scrollbar-thumb{
        background: linear-gradient(#999, #666);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-track{
        background: pink;
      }
      /* 卡牌切换 */
      .card-change{
        width: 300px;
        height: 200px;
        position: relative;
      }
      .card-change div{
        margin: 10px;
        width: 100px;
        height: 200px;
        position: absolute;
        background: pink;
        animation: cardMove 4s infinite ease-in-out;
      }
      .card-change div:last-child{
        background: #0eaffe;
        animation-delay: 2s;
      }
      @keyframes cardMove{
        0%{
          z-index: 1;
        }
        12.5%{
          transform: translate(125px, 0px);
        }
        25%{
          z-index: -1;
          transform: translate(0px, 0px);
        }
        100%{
          z-index: 0;
          transform: translate(0px, 0px);
        }
      }
      /* 行星 */
      .planet-box{
        width: 200px;
        height:200px;
        margin: 10px;
        background: #000;
      }
      .planet {
        margin: 41px;
        position: relative;
        transform-style: preserve-3d;
        perspective: 1000px;
        perspective-origin: 1000px 0px;
      }
      .planet>.ring {
        width: 120px;
        height: 120px;
        background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
        border-radius: 50%;
        position: absolute;
        transform: rotateX(50deg) ;
        animation: planetMove 3s linear infinite;
        mask: radial-gradient(transparent 45px,#000 0);
        -webkit-mask: radial-gradient(transparent 45px,#000 0);
      }
      @keyframes planetMove {
        to {
          transform: rotateX(50deg) rotateZ(360deg);
        }
      }
      .planet>.ball {
        background: #000;
        width: 90px;
        height: 90px;
        border-radius: 50%;
        transform: translate(15px, 15px);
        box-shadow: 0 0 15px 3px magenta inset;
        position: absolute;
      }
      /* 蛇形边框 */
      .snake-border{
        width: 200px;
        height: 200px;
        margin: 10px;
        background: #999;
        position: relative;
      }
      .snake-border:before,.snake-border:after{
        content: '';
        position: absolute;
        top: -5px;
        right: -5px;
        bottom: -5px;
        left: -5px;
        border: 5px solid mediumpurple;
        animation: snakeMove 5s linear infinite;
      }
      .snake-border:after{
        border: 5px solid mediumorchid;
        animation: snakeMove 5s linear infinite -2s;
      }
      @keyframes snakeMove{
        0%,100%{
          clip: rect(0,210px,5px,0);
        }
        25%{
          clip: rect(0,210px,210px,205px);
        }
        50%{
          clip: rect(205px,210px,210px,0);
        }
        75%{
          clip: rect(0,5px,210px,0);
        }
      }
      /* 爱心 */
      .heart-box{
        width:100px;
        height:100px;
        margin: 10px;
      }
      .heart-box .heart{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        background: red;
        width: 100px;
        height: 100px;
      }
      .heart:before, .heart:after{
        content: '';
        position: absolute;
        top: 0;
        left: -50px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: red;
      }
      .heart:after{
        top: -50px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 哈哈 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <!-- 鼠标hover转圈 -->
      <div class="whirl"></div>

      <!-- 水波 -->
      <div class="water-waves">
        <div class="water-wave1"></div>
        <div class="water-wave2"></div>
        <div class="water-wave3"></div>
        水波效果
      </div>

      <!-- 弹跳球 -->
      <div class="boundary">
        <div class="ball"></div>
      </div>

      <!-- 文本缩进 -->
      <div class="text-indent">
        <div class="text-indent-margin">
          hello hello hello hello hello hello hello hello hello hello hello
          hello hello hello hello hello hello hello hello hello hello hello
          hello hello hello hello hello hello hello hello hello hello hello
        </div>
      </div>
      <!-- 滚动条优化 -->
      <div class="out-box">
        <div class="in-box"></div>
      </div>
      <!-- 卡牌切换 -->
      <div class="card-change">
        <div></div>
        <div></div>
      </div>
      <!-- 行星 -->
      <div class="planet-box">
        <div class="planet">
          <div class="ring"></div>
          <div class="ball"></div>
        </div>
      </div>
      <!-- 蛇形边框 -->
      <div class="snake-border"></div>
      <!-- 爱心 -->
      <div class="heart-box">
        <div class="heart"></div>
      </div>

    </div>
  </body>
</html>
